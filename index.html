<!--here we will experiment with event listeners and timers-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/css/styles.css" />
    <title>JavaScript Timed Quiz</title>
</head>
<body>
    <article class="Timer">
        <h4 style="text-align: center" class="time">Timer</h4>
    </article>    
    <main>
      <div class="container"> <!--what you hide in between-->
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
      </div>
    </main>    
    <div class="scoreboard hide"> <!--hidden during quiz-->
      <div class="card">
        <form method="POST">
          <div class="input-group">
            <label for="initials">Your Initials</label>
            <input type="text" name="initials" id="initials" placeholder="BLT" />
          </div>
          <div class="input-group">
            <h3>Your Score: </h3><p class="score"></p>
          </div>
          <div id="msg"></div>
          <button id="sign-up">Save Scores</button>
        </form>
      </div>
      <div class="card">
        <h2>Last Score:</h2>
        <p id="high-scores"><strong></strong><span id="scores"></span></p>
      </div>
    </div>

    

           
            
            
            
            
            
            
            
    <script src="./Assets/js/script.js"></script>       
</body>
</html>
