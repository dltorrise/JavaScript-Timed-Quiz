<!--here we will experiment with event listeners and timers-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/css/styles.css" />
    <title>JavaScript Timed Quiz</title>
</head>
<body>
    <article>
        <h4 class="time"></h4>
    </article>    
    <main>
      <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
      </div>
    </main>    
    <form>
      <label for="msg">Your Initials</label>
      <textarea id="msg" name="comments"></textarea>
      <h2 id="yourScore">Your Score</h2>
      <button id="save">SAVE</button>
      <div class="card">
        <h2>High Scores</h2>
        <p class="initials"><span id="Yourscore"></span></p>
      </div>
    </form>

    

           
            
            
            
            
            
            
            
    <script src="./Assets/js/script.js"></script>       
</body>
</html>
